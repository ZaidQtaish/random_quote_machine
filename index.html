<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>
    <title>Random Quote Machine</title>
</head>
<body>
    <div id='wrapper' class='container- fluid d-flex align-items-center justify-content-center' style="min-height: 100vh">
        <div id='quote-box'>
          <div id='quote-text'>
            <h3 id='text'>
              <i class="fa fa-quote-left fa"></i>
              Loading...
              <i class="fa fa-quote-right fa"></i>
            </h3>
          </div>
          <div class='quote-author text-right'>
            <h6 id='author'>- Author</h6>
          </div>
          <div class='d-flex justify-content-between mt-4'>
            <a href='' class="btn" id="tweet-quote" target="_blank">
              <i class="fa-brands fa-twitter fa-lg"></i>
            </a>
            <button id="new-quote" class="btn">New quote</button>
          </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
